<mat-card class="example-card" *ngIf="value">

  <mat-card-header>

      <div mat-card-avatar class="example-header-image"></div>

      <mat-card-title>Value of {{ title }}{{ position +1}}: </mat-card-title>

    </mat-card-header>

    <button (click)="increment()">Increment</button>

    <mat-card-content>

      <p>

        {{value.value}}

      </p>

    </mat-card-content>



  </mat-card>
